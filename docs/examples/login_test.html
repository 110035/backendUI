



<!doctype html>
<html>
<head>

<meta name="viewport"
	content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
<meta charset="utf-8">

	<!-- Always force latest IE rendering engine or request Chrome Frame -->
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

	<!-- Use title if it's in the page YAML frontmatter -->
<title>订单风控系统</title>
<link
	href="../assets/css/bootstrap.css"
	rel="stylesheet">
<link
	href="../assets/css/bootstrap-responsive.css"
	rel="stylesheet">
</head>

<body>

	<div class="navbar navbar-top navbar-inverse">
		<div class="navbar-inner">
			<div class="container-fluid">

				<a class="brand" href="#">订单风控系统</a>

				<!-- the new toggle buttons -->

				<ul class="nav pull-right">
					<li class="toggle-sidebar hidden-desktop"><a><i
							class="icon-list-alt"></i></a></li>
					<li class="toggle-primary-sidebar hidden-desktop hidden-tablet"><a><i
							class="icon-th-list"></i></a></li>
					<li class="collapsed hidden-desktop" data-toggle="collapse"
						data-target=".nav-collapse"><a><i
							class="icon-align-justify"></i></a></li>
				</ul>



			</div>
		</div>
	</div>
	<div class="container">
		
			<div class="span4 offset4">
				<div class="padded">
					<div class="login box" style="margin-top: 80px;">

						<div class="box-header">
							<span class="title">登录</span>
						</div>

						<div class="box-content padded">
							<form action="/site/login.do" id="login_form" method="POST" class="separate-sections">
								<div class="input-prepend">
									<span class="add-on" href="#"> <i class="icon-user"></i>
									</span> <input name="id" type="text" placeholder="米聊号">
								</div>

								<div class="input-prepend">
									<span class="add-on" href="#"> <i class="icon-key"></i>
									</span> <input name="passwd" type="password" placeholder="密码">
								</div>

								<div>
									<input  class="btn btn-blue btn-block icon-signin" type="submit" value="登录"/>
								</div>
							</form>
							<div>
								<a href="#"> 还没有帐号？<strong>立即注册</strong>
								</a>
							</div>
						</div>

					</div>
				</div>
			</div>
	</div>
</body>
</html>
